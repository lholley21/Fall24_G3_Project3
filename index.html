<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roommate Finder | Albany State University</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Main Content -->
    <div class="container">
        <header>
            <h1>Roommate Finder</h1>
            <p>Find your perfect roommate at Albany State University</p>
        </header>

        <!-- Roommate Cards -->
        <section id="roommates">
            <!-- Cards will be dynamically loaded here -->
        </section>

        <!-- Action Buttons -->
        <div class="buttons">
            <button id="rejectBtn">👎 Reject</button>
            <button id="acceptBtn">👍 Accept</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
